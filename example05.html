<!DOCTYPE html>
<meta cherset = urf8>
<html>
    
    <head>
        <title>Example with buttons</title>
    </head>
    
    <body>
        
        <button id="buttonOn1" onClick = "on1()">On1</button>
        <button id="buttonOff1" onClick = "off1()">Off1</button>
        <br>
        <button id="buttonOn2" onClick = "on2()">On2</button>
        <button id="buttonOff2" onClick = "off2()">Off2</button>
        
        <br>
        
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        
        <script type="text/javascript">
            
            var socket = io.connect("172.16.22.61:8080");
            
            function on1(){
                socket.emit("commandToArduino", 1);
            }
            
            function off1(){
                socket.emit("commandToArduino", 0);
            }
            function on2(){
                socket.emit("commandToArduino", 3);
            }
            
            function off2(){
                socket.emit("commandToArduino", 2);
            }
            
        </script>
    </body>
</html>
